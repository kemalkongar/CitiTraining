<div class="chart">
        <div class="legend-title">
            <h4>Security Price in 10 Days</h4>
        </div>
        <div> Security Selected: AAPL</div>
        <div class="container fill">
            <igx-category-chart
            chartType="Line"
            yAxisLabelLeftMargin="0"
            yAxisTitleLeftMargin="10"
            yAxisTitleRightMargin="5"
            yAxisTitle="Price"
            [dataSource]="dayPrice"
            includedProperties="day, price"
            isHorizontalZoomEnabled="false"
            isVerticalZoomEnabled="false"
            computedPlotAreaMarginMode="Series"
            name="chart"
            width="100%"
            height="200px"
            #chart>
            </igx-category-chart>
      </div>
  </div>
