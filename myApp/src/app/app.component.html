<!DOCTYPE html>
<html lang="english">
    <head><title>MainPage</title></head>
    
    <header class="header" >
        <ul class="typed">
            <li><span>Portfolio</span></li>
            <li><span>Management</span></li>
            <li><span>System</span></li>
        </ul>
    </header>

    <div class="welcome">
        <div >
            <h1>Welcome!</h1>
            <h2> Your current balance is: $1,000,000 </h2>
        </div>
    </div>

    <body>
        <div class="mainPage">
            
        <div class="leftBar">
            <section class="currentHoldings">
                <h2>Current Holdings</h2>
                <table class="holdingsTable">
                            <app-holdings-list></app-holdings-list>
                </table>
            </section>


            <div class="orderHistory">
                <h2>Order History</h2>
                <app-order-list></app-order-list>
            </div>
        </div>

        <div class="rightBar">
 
            <div class="graph">
                <h2>Graph</h2>
            </div>
            <div class="searchBar">
                <app-plot></app-plot>
            </div>
 

            <div class="searchTicker">
                <h2>Search Security</h2>

                <table class="securityTable">
                    <thead>
                </thead>
                <app-security-list></app-security-list>
                </table>
            </div>

            <div class="orderQueue">
                <h2>Order Queue</h2>
                <app-order-queue-list></app-order-queue-list>
            </div>

            
        </div>

        </div>
        <div class = "card" style="width: 100rem; text-align: center;">
            <h1>Place Order</h1>
            <button class="button-1" role="button">Place order</button>
            <app-order-form></app-order-form>
        </div>
</body>
</html>
