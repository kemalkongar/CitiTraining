
<div>
  <div>
    <div class="search-ticker">
      <input type="text" [(ngModel)]="searchText">
    </div>
    <table class="securityTable">
      <thead>
          <tr>
              <th>Ticker</th>
              <th>Name</th>
              <th>Price</th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of mySecurities | filter: searchText">
        <td>{{s.ticker}}</td>
        <td>{{s.name}}</td>
        <td>{{s.t0}}</td> 
    </tbody>
</table>


</div>
</div>
